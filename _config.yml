# Jekyll configuration

name: CivBuddy
description: Helper app for the original Civilization board game

# enable emoticons
gems:
  - jemoji

# website address
url: http://civbuddy.org

# baseurl will often be '', but for a project page on gh-pages, it needs to
# be the project name.
# *** IMPORTANT: If your local "jekyll serve" throws errors change this to '' or
#     run it like so: jekyll serve --baseurl=''
baseurl: ''

# This can be '' to hide the Github nav button
github: 'tsjensen/civbuddy'

# Set this to your UA-# value, or '' to disable the block completely
gaaccount: ''


permalink: /:year/:month/:title
#paginate: 10

highlighter: pygments
markdown: kramdown
kramdown:
  input: GFM

exclude: ['README.md', 'LICENSE', '*.iml', 'build', 'gradle']

# CivBuddy custom variables
appurl: http://app.civbuddy.org
